<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylle.css">
    <title>Fanáticos</title>
</head>
<body> 
  <header class=".header" id="header">
    <div class="container">
       <a href="#" class="logo"><i class='bx bx-football'></i> Fanáticos</a>
      <ul class="navegação">
        <!--itens do menu para navegação-->
          <li class="item-nav"> <a href="#" class="link-nav">Futebol</a> </li>
          <li class="item-nav"><a href="#" class="link-nav">Times</a></li>
          <li class="item-nav"><a href="#" class="link-nav">Seleções</a></li>
          <li class="item-nav"><a href="#" class="link-nav">Chuteiras</a></li>
          <li class="item-nav"><a href="#" class="link-nav"> Bolas</a></li>
        </ul>
      
      <div class="head-icons">
        <!--Icones de menu hamburguer e card para colocar produtos-->
        <i class='bx bx-cart'></i>
        <div id="menu"><i class='bx bx-menu' ></i></div>
      </div>
    </div>

    
  </header>

  
     <main>
       <div class="slider">
       
        <div class="slides">
              <!--Radio Buttons-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              <!--Fim radio buttons-->
              <!--Slides images-->
              <div class="slide-first">
                <img src="assets/img/bn_desk_lanc_manto1.png"  class="slides-images" alt="">
              </div>
              <div class="slide-first">
                <img src="assets/img/Banner-Desk-Dia-internacional-da-mulher-1920x500.gif"  class="slides-images" alt="">
              </div>
              <div class="slide-first">
                <img src="assets/img/Desk (2) (2).png"  class="slides-images" alt="">
              </div>
              <div class="slide-first">
                <img src="assets/img/bn_desk_lanc_manto1.png"  class="slides-images" alt="">
              </div>
              <!--Fim do slides images-->
              <!--Navigation Auto-->
              <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                  <div class="auto-btn4"></div>
              </div>
              <!--Referência dos labels com os inputs de radio na div Slides-->
              <div class="manual-navigation">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
                <label for="radio4"></label>
              </div>
          </div>
       </div>

       <section id="produtos">

        
       </section>
     </main>
 
    <script src="assets/script.js"></script>
    </body>
</html>
